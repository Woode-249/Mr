<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reports</title>

<script src="https://unpkg.com/lucide@latest"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to left, #0a1931, #000000);
    background-attachment: fixed; /* الخلفية ثابتة */
    background-size: cover;
    color: #e0e0e0;
    overflow-x: hidden;
  }

  /* شريط علوي */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8rem 1.5rem;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px) saturate(180%);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  .navbar h1 {
    margin: 0;
    font-size: 1.5rem;
    color: #87ceeb;
  }
  .nav-buttons {
    display: flex;
    gap: 0.6rem;
  }
  .icon-btn {
    background: rgba(255, 255, 255, 0.08);
    border: none;
    border-radius: 8px;
    padding: 0.4rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .icon-btn:hover {
    background: rgba(135, 206, 235, 0.2);
    transform: scale(1.05);
  }
  .icon-btn svg {
    width: 22px;
    height: 22px;
    color: #87ceeb;
  }

  /* المحتوى */
  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
    animation: fadeIn 1s ease-out;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1.5rem;
  }

  .card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(35px) saturate(200%);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 18px;
    padding: 1.5rem;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    animation: slideUp 0.6s ease forwards;
    opacity: 0;
    position: relative;
    overflow: hidden;
  }
  .card:hover {
    transform: translateY(-6px) scale(1.02);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
  }
  .card:hover::before {
    opacity: 1;
  }
  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(135, 206, 235, 0.15), transparent 70%);
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .icon {
    width: 40px;
    height: 40px;
    color: #87ceeb;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
  }
  .card h3, .card p {
    position: relative;
    z-index: 1;
  }
  .card h3 {
    margin: 0 0 0.5rem;
    color: #87ceeb;
    font-size: 1.3rem;
  }
  .card p {
    margin: 0.3rem 0;
    font-size: 1rem;
    color: #d0d8e0;
  }

  .button {
    display: block;
    width: fit-content;
    margin: 2rem auto 0;
    padding: 0.7rem 1.4rem;
    color: #0a1931;
    background-color: #87ceeb;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1.1rem;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .button:hover {
    background-color: #74bce0;
    transform: translateY(-2px);
  }

  /* نافذة منبثقة */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .modal-content {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(25px) saturate(180%);
    border: 2px solid rgba(135,206,235,0.6);
    box-shadow: 0 0 20px rgba(135,206,235,0.5);
    border-radius: 18px;
    padding: 2rem;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 0.4s ease;
  }
  .modal-content h2 {
    color: #87ceeb;
    margin-bottom: 1rem;
  }
  .close-btn {
    background: transparent;
    border: none;
    color: #87ceeb;
    font-size: 1.5rem;
    position: absolute;
    top: 15px;
    right: 20px;
    cursor: pointer;
  }

  /* حركات */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes slideUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<!-- شريط علوي -->
<div class="navbar">
  <h1>Reports</h1>
  <div class="nav-buttons">
    <button class="icon-btn" id="langToggle"><i data-lucide="globe"></i></button>
    <button class="icon-btn" onclick="window.history.back();"><i data-lucide="arrow-right"></i></button>
  </div>
</div>

<div class="container">
  <div class="cards">
    <div class="card" style="animation-delay: 0.1s;">
      <i data-lucide="trending-up" class="icon"></i>
      <h3>أرباح اليوم</h3>
      <p>النسبة: <strong>+2.34%</strong></p>
      <p>المبلغ: <strong>0.15 BTC</strong></p>
    </div>

    <div class="card" style="animation-delay: 0.2s;">
      <i data-lucide="calendar" class="icon"></i>
      <h3>الأسبوع الحالي</h3>
      <p>النسبة: <strong>+5.67%</strong></p>
      <p>المبلغ: <strong>0.47 BTC</strong></p>
    </div>

    <div class="card" style="animation-delay: 0.3s;">
      <i data-lucide="bar-chart" class="icon"></i>
      <h3>الشهر الماضي</h3>
      <p>النسبة: <strong>+12.89%</strong></p>
      <p>المبلغ: <strong>1.05 BTC</strong></p>
    </div>

    <div class="card" style="animation-delay: 0.4s;">
      <i data-lucide="wallet" class="icon"></i>
      <h3>إجمالي المحفظة</h3>
      <p>القيمة: <strong>3.42 BTC</strong></p>
      <p>≈ <strong>5,100 USD</strong></p>
    </div>
  </div>

  <button class="button" id="showModal">معدل استثمارات العام</button>
</div>

<!-- النافذة المنبثقة -->
<div class="modal" id="myModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">&times;</button>
    <h2> معدل استثمارات العام</h2>
    <p>نسبة النمو السنوي: <strong style="color: #87ceeb;">+18.5%</strong></p>
    <p>إجمالي الأرباح: <strong>2.75 BTC</strong></p>
    <p>≈ <strong>42,300 USD</strong></p>
  </div>
</div>

<script>
  lucide.createIcons();

  document.querySelectorAll('.card').forEach((card, index) => {
    setTimeout(() => { card.style.opacity = '1'; }, index * 150);
  });

  document.getElementById('langToggle').addEventListener('click', () => {
    const html = document.documentElement;
    if (html.lang === "ar") {
      html.lang = "en";
      html.dir = "ltr";
      document.querySelector('h3').textContent = "Today's Profit";
    } else {
      html.lang = "ar";
      html.dir = "rtl";
      document.querySelector('h3').textContent = "أرباح اليوم";
    }
  });

  // التحكم في النافذة المنبثقة
  const modal = document.getElementById('myModal');
  const showBtn = document.getElementById('showModal');
  const closeBtn = document.getElementById('closeModal');

  showBtn.addEventListener('click', () => modal.style.display = 'flex');
  closeBtn.addEventListener('click', () => modal.style.display = 'none');
  window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
</script>

</body>
</html>
